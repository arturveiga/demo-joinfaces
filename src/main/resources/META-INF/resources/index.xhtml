<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>PrimeFaces Hello World Example</title>
    <h:outputStylesheet name="css/materialize.min.css" library="materialize"/>
    <style>
        .ui-paginator-page.ui-state-default.ui-corner-all.ui-state-active{
            border:solid 2px grey;
        }
        .ui-paginator-page.ui-state-default.ui-corner-all{
            border:none;
            border-radius: 2px;
            line-height: 36px;
            padding: 0 2rem;
            text-transform: uppercase;
            vertical-align: middle;
            -webkit-tap-highlight-color: transparent;
            text-decoration: none;
            color:#fff;
            background-color: #26a69a;
            text-align: center;
            letter-spacing: .5px;
            transition:  .2s ease-out;
            cursor: pointer;
            box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14), 0 1px 5px 0 rgba(0,0,0,0.12), 0
            3px 1px -2px rgba(0,0,0,0.2);
        }
        .ui-paginator-page.ui-state-default.ui-state-hover{
            /*Hover style*/
        }
        .ui-paginator-prev.ui-state-default.ui-corner-all:before{
            content: "Prev";
        }
        .ui-paginator-prev.ui-state-default.ui-corner-all.ui-state-disabled:before{
            content: "Prev";
        }
        .ui-paginator-last.ui-state-default.ui-corner-all.ui-state-disabled:before{
            content: "Last";
        }
        .ui-paginator-last.ui-state-default.ui-corner-all:before{
            content: "Last";
        }
        .ui-paginator-first.ui-state-default.ui-corner-all.ui-state-disabled:before{
            content: "First";
        }
        .ui-paginator-first.ui-state-default.ui-corner-all:before{
            content: "First";
        }
        .ui-paginator-next.ui-state-default.ui-corner-all.ui-state-disabled:before{
            content: "Next";
        }
        .ui-paginator-next.ui-state-default.ui-corner-all:before{
            content: "Next";
        }
        .ui-icon.ui-icon-seek-first{
            display: none;
        }
        .ui-icon.ui-icon-seek-end{
            display: none;
        }
        .ui-icon.ui-icon-seek-prev{
            display: none;
        }
        .ui-icon.ui-icon-seek-next{
            display: none;
        }

        /*Table without border*/
        .ui-datatable thead th, .ui-datatable tbody td,
        .ui-datatable tfoot td, .ui-datatable tfoot th{
            border-width: 0px;
        }
    </style>
</h:head>

<h:body>
    <h:form id="hello-world">

        <div class="row">
            <div class="col s12 m5">
                <div class="card-panel">

                    <p:inputText value="#{testeMB.nome}"/>
                    <p:commandButton action="#{testeMB.salvar}" value="Salvar"
                                     styleClass="waves-effect waves-light btn"/>
                    <p:commandButton action="pretty:pagina" value="pagina"
                                     styleClass="waves-effect waves-light btn"/>
                    <p:dataTable id="tabela" value="#{testeMB.testeModels}" var="teste"
                                 paginator="true"
                                 rows="3"
                                 tableStyleClass="table striped centered highlight responsive-table"
                                 paginatorAlwaysVisible="false"
                                 paginatorPosition="bottom">
                        <f:facet name="header">
                            <h:outputText value="Tabela"/>
                        </f:facet>
                        <p:column headerText="nome">
                            <h:outputText value="#{teste.nome}"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{teste.nome}"/>
                        </p:column>

                    </p:dataTable>
                </div>
            </div>
        </div>

    </h:form>
    <script>
        $(document).on("ready",function(){
            $(".ui-paginator-first.ui-state-default.ui-corner-all").addClass("btn");
            $(".ui-paginator-last.ui-state-default.ui-corner-all").addClass("btn");
            $(".ui-paginator-next.ui-state-default.ui-corner-all").addClass("btn");
            $(".ui-paginator-prev.ui-state-default.ui-corner-all").addClass("btn");
        });
    </script>
    <h:outputScript name="js/materialize.min.js" library="materialize"/>
</h:body>
</html>
